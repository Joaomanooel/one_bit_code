<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Inputs do HTML</h1>

    <form action="">
        <!--Campo de texto-->
        <label for="nome">Nome:</label>
        <input type="text" id="nome" name="nome" required>
        <br>
        <br>
        <!--Campo de Email-->
        <label for="email">E-mail:</label>
        <input type="email" id="email" name="email" required>
        <br>
        <br>
        <!--Cmapo de Senha-->
        <label for="senha">Senha:</label>
        <input type="password" id="senha" name="senha">
        <br>
        <br>
        <!--Campo de seleção radio-->
        <label >Genero: </label>
        <input type="radio" name="genero" id="masculino" value="m">
        <label for="masculino">Masculino</label>
        <input type="radio" name="genero" id="feminino" value="f">
        <label for="radio">Feminino</label>
        <br>
        <br>
        <!-- Campo de seleção multipla-->
        <label>Interesses:</label>
        <input type="checkbox" id="backend" value="backend" name="interesses">
        <label for="backend">Back-end</label>
        <input type="checkbox" id="frontend" value="frontend" name="interesses">
        <label for="frontend">Front-end</label>
        <input type="checkbox" id="mobile" value="mobile" name="interesses">
        <label for="mobile">Mobile</label>
        <br>      
        <br>
        <!--Campo de Nascimento-->
        <label for="data" > Data de Nascimento:</label>
        <input type="date" name="nascimento" id="data">
        <br><br>
        <!--Campo de Arquivo-->
        <label for="foto"> Foto:</label>
        <input type="file" id="foto" name="avatar">
        <br><br>

        <!--Ciaxa de Seleção-->
        <label for="situacao">Situação Atual:</label>
        <select name="situacao" id="situacao">
            <option value="" selected disabled >Selecione um das opções...</option>
            <option value="estudar">Estudante</option>
        </select>
        <br><br>
        <!--Campo de Text Area-->
        <label for="sobre">Sobre Min:</label>
        <textarea name="sobre" id="sobre" cols="30" rows="10"></textarea>
        
        <button type="submit">Enviar</button>

    </form>


</body>
</html>
