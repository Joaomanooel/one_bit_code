<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario e inscrição</title>
</head>
<body>
    <h1>Formulario e inscrição</h1>
    <form>
        <div>
            <label for="nome">Nome:</label><br>
            <input type="text" name="nome" id="nome" required>
        </div>
        <br>
        <div>
            <label for="email">E-mail:</label><br>
            <input type="email" name="email" id="email" required>
        </div>
       <br>
       <div>
        <label for="whatsapp">Whatsapp:</label><br>
        <input type="tel" nam0e="whatsapp" id="whatsapp" required>
        </div>
        <br>
        <div>
            <label>Área de Atuação</label><br>
            
            <input type="radio" name="area" id="dev" value="dev" required>
            <label for="dev">Desenvolvimento</label>

            <input type="radio" name="area" id="qa" value="qa" required>
            <label for="qa">Quality Assurance (QA)</label>

            <input type="radio" name="area" id="dados" value="dados" required>
            <label for="dados">Análise de Dados</label>

            <input type="radio" name="area" id="infra" value="infra" required>
            <label for="infra">Infraestrutura</label>
        </div>
        <br>
        <div>
            <label for="ob">Obeservações</label><br>
            <textarea name="ob" id="ob" cols="40" rows="4"></textarea>
        </div>
        <br>
        <button type="submit">Enviar</button>
    </form>
</body>
</html>
